<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            margin: 0;
        }

        #display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1500px;
            margin: 0 auto;
            
        }

        .product {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            padding-top: 15px;
            border-bottom: 1px solid #ddd;
        }

        .product-content {
            padding: 15px;
        }

        .product-content h3 {
            font-size: 1.25rem;
            margin: 10px 0;
            color: #4e54c8;
        }

        .product-content p {
            font-size: 0.9rem;
            line-height: 1.5;
            margin: 5px 0;
        }

        .product-content .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #4e54c8;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Product Showcase</h1>

    <div id="display"></div>

    

    <footer>
        &copy; 2025 Product Fetching | Created by <a href="#">GAIKWAD</a>
    </footer>

    <script>

        window.onload = async function () {
            const apiUrl = "https://fakestoreapi.com/products";
            try {

                const response = await fetch(apiUrl);
                const products = await response.json();

                console.log("Fetched Products:", products);
                displayProducts(products);

            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("display").innerHTML = "<p>Error fetching data. Please try again later.</p>";
            }
        };


        function displayProducts(products) {
            const display = document.getElementById("display");
            display.innerHTML = "";

            products.forEach((product) => {
                const productDiv = document.createElement("div");
                productDiv.className = "product";

                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <div class="product-content">
                        <h3>${product.title}</h3>
                        <p class="price">$${product.price}</p>
                        <p>${product.description}</p>
                        <br>
                        <div>
                            <button onclick="addToCart(${product.id})">Add to Cart</button>

                        </div>
                    </div>
                `;

                display.appendChild(productDiv);

                const addToCartButton = productDiv.querySelector("button");
                addToCartButton.addEventListener("click", () => {
                    addToCart(product);
                });


            });
        }

    </script>
</body>

</html>
