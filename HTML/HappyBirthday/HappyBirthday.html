<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ammiji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .slideshow {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .slideshow img {
            width: 100%;
            height: auto;
            max-width: 500px;
            max-height: 700px;
            display: none;
        }

        .slideshow img.active {
            display: block;
        }

        .overlay-text {
            position: absolute;
            top: 93%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: black;
            padding: 5px 30px;
            font-size: 36.5px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 10;
            pointer-events: none;
        }

        audio {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            display: block;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .slideshow img {
                width: 90%;
                max-width: 300px;
                height: auto;
            }

            audio {
                width: 90%;
                max-width: 300px;
            }

            .overlay-text {
                font-size: 2rem;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .slideshow img {
                width: 90%;
                max-width: 400px;
                height: auto;
            }

            audio {
                width: 90%;
                max-width: 400px;
            }

            .overlay-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="slideshow">
        <div class="overlay-text">Happy Birthday Ammi <i>❤️</i></div>

        <img class="active" src="/HTML/HappyBirthday/WhatsApp Image 2024-10-24 at 12.37.18_3fe9e5c4 - Copy.jpg"
            alt="photo">
        <img src="/HTML/HappyBirthday/WhatsApp Image 2024-10-24 at 12.37.18_44346313.jpg" alt="photo">
        <img src="/HTML/HappyBirthday/WhatsApp Image 2024-10-24 at 12.37.18_c4ac171a.jpg" alt="photo">
        <img src="/HTML/HappyBirthday/WhatsApp Image 2024-10-24 at 12.37.19_569fb2f8.jpg" alt="photo">
        <img src="/HTML/HappyBirthday/WhatsApp Image 2024-10-24 at 12.37.19_a121ba95.jpg" alt="photo">
        <img src="/HTML/HappyBirthday/WhatsApp Image 2024-10-24 at 12.37.19_fb63eba0.jpg" alt="photo">
        <img src="/HTML/HappyBirthday/WhatsApp Image 2024-10-24 at 12.37.19_fb9f7df6.jpg" alt="photo">
    </div>

    <audio controls autoplay loop>
        <source src="/HTML/HappyBirthday/my-queenpaglasongs_wdD9vz9j - Copy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.slideshow img');
        const totalImages = images.length;

        window.addEventListener('load', () => {
            setInterval(showNextImage, 3000);
        });

        function showNextImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % totalImages;
            images[currentImageIndex].classList.add('active');
        }
    </script>

</body>

</html>
