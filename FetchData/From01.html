<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }

      form {
        background-color: white;
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        margin-top: 100px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="password"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #45a049;
      }

      #toy {
        color: red;
      }

      #display {
        color: blueviolet;
      }

      .sub-container {
        background-color: white;
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        margin-top: 100px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form id="demo">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required />
        <br />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />
        <br />
        <div id="toy"></div>
        <input type="submit" value="Login" />
        <br />
      </form>
      <div class="sub-container">
        <button onclick="myDisplayer(event)">Show Data</button>
        <p id="display"></p>
      </div>
    </div>

    <script>
      const element = document.getElementById("demo");
      element.addEventListener("submit", (e) => myFunction(e));
      console.log(element);

      async function myFunction(e) {
        e.preventDefault();
        const name = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const data = { name, password };
        console.log(data);

        try {
          const response = await fetch(
            " https://6788e5b22c874e66b7d6c2da.mockapi.io/MiniProject",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            }
          );

          const result = await response.json();
          console.log("result", result);

          document.getElementById("toy").innerHTML = `
                <p> Data submited successfully</p>
                `;
        } catch (error) {
          document.getElementById("toy").innerHTML = `
                <p> There was an error submitting your data</p>
                `;
        }
      }

      function myDisplayer(event) {
        event.preventDefault();

        document.getElementById("display").innerHTML = "";

        const apiUrl =
          " https://6788e5b22c874e66b7d6c2da.mockapi.io/MiniProject";

        let productData = fetch(apiUrl);
        console.log("PRODUCT DATA = ", productData);

        productData
          .then((data) => {
            productData = data.json();
            console.log(productData);
            return productData;
          })
          .then((newData) => {
            console.log("New Data =", newData);
            displayData(newData);
          });

        function displayData(mydata) {
          console.log(mydata);

          let products = mydata;
          console.log("Products = ", products);

          products.forEach((product) => {
            console.log(product);

            let newDiv = (document.getElementById("display").innerHTML = `
                <h3>${product.id}</h3>
                <p>${product.name}</p>
                <p>${product.password}</p>
                <button onclick="myDisplayer(event)">Delete</button>
                <button onclick="myDisplayer(event)">Edit</button>
                `);
            document.getElementById("display").appendChild();
          });
        }
      }
    </script>
  </body>
</html>
