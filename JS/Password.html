<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .password-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="password"] {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid black;
            width: 350px;
            font-size: 1rem;
        }

        .eye-icon {
            margin-left: -30px;
            cursor: pointer;
            font-size: 1.2rem;
            color: black;
        }

        ul {
            padding: 0;
            margin: 0;
            background-color: black;
            height: 150px;
        }

        .conditions {
            list-style: none;
            padding: 0;
        }

        .condition {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .condition span {
            margin-left: 8px;
        }

        .icon {
            font-size: 1.2rem;
            margin-right: 5px;
            color: red;
        }

        .icon.valid {
            color: green;
        }

        .icon.changed {
            color: yellow;
            /* Change color to yellow when toggled */
        }
    </style>
</head>

<body>
    <div>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter Password" oninput="checkPassword(this.value)">
            <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>

        <ul class="conditions">
            <li class="condition"><span class="icon" id="length">‚ùå</span><span>At least 8 characters</span></li>
            <li class="condition"><span class="icon" id="uppercase">‚ùå</span><span>Contains an uppercase letter</span>
            </li>
            <li class="condition"><span class="icon" id="lowercase">‚ùå</span><span>Contains a lowercase letter</span>
            </li>
            <li class="condition"><span class="icon" id="number">‚ùå</span><span>Contains a number</span></li>
            <li class="condition"><span class="icon" id="special">‚ùå</span><span>Contains a special character</span></li>
        </ul>

        <script>
            function checkPassword(password) {
                // Check each condition
                document.getElementById("length").classList.toggle("valid", password.length >= 8);
                document.getElementById("uppercase").classList.toggle("valid", /[A-Z]/.test(password));
                document.getElementById("lowercase").classList.toggle("valid", /[a-z]/.test(password));
                document.getElementById("number").classList.toggle("valid", /[0-9]/.test(password));
                document.getElementById("special").classList.toggle("valid", /[\W_]/.test(password));

                // Update icon for each condition
                updateIcon("length", password.length >= 8);
                updateIcon("uppercase", /[A-Z]/.test(password));
                updateIcon("lowercase", /[a-z]/.test(password));
                updateIcon("number", /[0-9]/.test(password));
                updateIcon("special", /[\W_]/.test(password));
            }

            function updateIcon(id, conditionMet) {
                const icon = document.getElementById(id);
                icon.textContent = conditionMet ? "‚úîÔ∏è" : "‚ùå";
            }

            function togglePasswordVisibility() {
                const passwordInput = document.getElementById("password");
                const icons = document.querySelectorAll('.icon');

                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                } else {
                    passwordInput.type = "password";
                }

                // Toggle color on all icons
                icons.forEach(icon => {
                    icon.classList.toggle('changed');
                });
            }
        </script>
    </div>
</body>

</html>
