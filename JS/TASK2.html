<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>
        let arr = [10, 12, 15, 20, 22];
        let k = 3;
        let result = [];

        for (let i = 0; i < arr.length; i++) {
            let num = arr[i];
            for (let j = 1; j <= k; j++) {
                num += j;
                if (isPrime(num)) {
                    result.push(num);
                    break;
                }
            }
            if (num === arr[i]) {
                result.push(-1);
            }
        }
        console.log(result);

        function isPrime(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>

</body>

</html>
