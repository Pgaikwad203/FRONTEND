    <h1>Prime numbers</h1>
    
    <script>
        let arr = [10, 12, 15, 20, 22];
        let m = 3;
        let result = [];

        for (let i = 0; i < arr.length; i++) {
            let num = arr[i];
            for (let j = 1; j <= m; j++) {
                num += j;
                if (isPrime(num)) {
                    result.push(num);
                    break;
                }
            }
            if (num === arr[i]) {
                result.push(-1);
            }
        }
        console.log(result);

        function isPrime(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
