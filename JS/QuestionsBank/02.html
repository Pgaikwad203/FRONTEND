<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 30px;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <h1>Question 2: Print the odd numbers less than 100</h1>

    <p id="oddNumbers"></p>">

    <script>
        let oddNumbers = [];
        for (let i = 1; i < 100; i += 2) {
            oddNumbers.push(i);
            oddNumbers.push("<br>");
        }
        

        document.getElementById("oddNumbers").innerHTML = oddNumbers.join(" ");
    </script>
</body>

</html>
