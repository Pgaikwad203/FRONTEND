<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            font-size: 20px;
            margin-left: 50px;
        }
        .input1 {
            height: 30px;
            width: 200px;
            margin-bottom: 30px;
            margin-left: 56px;
        }

        .input2 {
            height: 30px;
            width: 200px;
            margin-left: 50px;
            margin-bottom: 30px;
        }

        .button1 {
            height: 30px;
            width: 100px;
            margin-left: 50px;
            background-color: grey;
        }

        .button2 {
            height: 30px;
            width: 100px;
            margin-left: 20px;
            background-color: grey;
        }

        h1,
        p {
            font-size: 30px;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <h1>Question 34: .Write a JavaScript program to calculate multiplication and division of two
        numbers (input from user) use the input box and the button multiplication and division.</h1>
    <label for="1st number is :" > 1st number is :</label>
    <input type="number" id="num1" class="input1" > <br>
    <label for="2nd number is :"> 2nd number is :</label>
    <input type="number" id="num2" class="input2"> <br>
    <button onclick="multiply()" class="button1">Multiply</button>
    <button onclick="divide()" class="button2">Divide</button>
    <p id="result"></p>


    <script>
        function multiply() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = num1 * num2;
            document.getElementById("result").innerHTML = `The result is: ${result}`;
        }

        function divide() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = num1 / num2;
            document.getElementById("result").innerHTML = `The result is: ${result}`;

        }
    </script>


</body>

</html>
