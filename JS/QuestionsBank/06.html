<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1, p {
            font-size: 30px;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <h1>Question 6: Calculate 10! (Factorial of 10).</h1>
    <p id="factorialResult"></p>

    <script>

         let factorial = 1;
            for (let i = 1; i <= 10; i++) {
                factorial *= i;
            }
            document.getElementById("factorialResult").innerHTML =  factorial;
    </script>
</body>

</html>
