<body>
    <h1>Question 32: Write a function that takes a string as a parameter and returns whether itâ€™s a
    palindrome (reads the same forward and backward). </h1>

    <p id="palindromeResult"></p>

    <script>
        let str = "madam";
        let reversedStr = str.split("").reverse().join("");
        if (str === reversedStr) {
            document.getElementById("palindromeResult").innerHTML = `The string "${str}" is a palindrome.`;
        } else {
            document.getElementById("palindromeResult").innerHTML = `The string "${str}" is not a palindrome.`;

        }
    </script>
