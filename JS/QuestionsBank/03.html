<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 30px;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <h1>Question 3: Print the multiplication table with 7</h1>
    <div id="multiplication-table"></div>
    
    <script>
        const tableElement = document.getElementById('multiplication-table');

        for (let i = 1; i <= 10; i++) {
            const result = 7 * i;
            tableElement.innerHTML += `7 x ${i} = ${result} <br>`;
        }
    </script>
</body>

</html>
