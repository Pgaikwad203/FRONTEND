<body>
    <h1>Question 28 : The given input is a string of multiple words with a single space between each of
    them. Abbreviate the name and return the name initials.
    If input is ……….const input = "George Raymond Richard Martin";
    Output should be……….."GRRM"; (HINT: Use Javascript Array Iteration map
    method)</h1>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const input = "George Raymond Richard Martin";
        console.log(input);
        const result = input.split(" ").map(word => word[0]).join("");
        console.log(result);
        document.getElementById("demo").innerHTML = result;
    </script>
</body>
