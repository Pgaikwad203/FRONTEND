<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            font-size: 50px;
        }

        input {
            padding: 10px;
            width: 60%;
            margin: 20px 0 20px 230px;
        }

        button {
            padding: 10px;
            width: 100px;
            background-color: rgb(0, 0, 0);
            color: white;
            margin: 20px 230px 20px 0px;
        }

        ul {
            padding: 0;
            width: 60%;
            margin: 0px 250px 0px 250px;
        }

        li {
            list-style: square;   
            padding: 10px;
            margin: 10px;
        }

    </style>
</head>

<body>
    <h1>Todo List</h1>
    <input id="itemInput" type="text" placeholder="Enter item">
    <button onclick="addItem()">Add Item</button>
    <ul id="listItems"></ul>

    <script>
        let myInput = document.getElementById("itemInput");
        console.log("INPUT =", myInput);
        let ulList = document.getElementById("listItems");
        console.log("LIST =", ulList);

        function addItem() {
            let todoItem = myInput.value;
            console.log("TODO ITEM=", todoItem);
            ulList.innerHTML += `<li> ${todoItem} </li>`;
            myInput.value = "";

        }
    </script>
</body>

</html>
