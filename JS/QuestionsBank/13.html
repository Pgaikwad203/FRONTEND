<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            font-size: 25px;
            margin-left: 50px;
        }

        p {
            font-size: 30px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <h1>Question 13: Rotate an array to the right 1 position (For example if array elements are 2,8,3 after
    rotation it should be 3,2,8)</h1>

        <button onclick="rotateArray()">Rotate Array to the Right</button>
        <p>Rotated Array: <span id="rotatedArray"></span></p>

    
        <script>
            let array = [2, 8, 3];

            function rotateArray() {
                let lastElement = array.pop(); 
                array.unshift(lastElement);   

                document.getElementById("rotatedArray").innerHTML = array.join(", ");
            }
        </script>

</body>
</html>
