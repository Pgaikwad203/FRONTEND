<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 30px;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <h1>Question 1: Print numbers from 1 to 10</h1>

    <p id="demo"></p>

    <script>
        let output = "";
        for (let i = 1; i <= 10; i++) {
            output += i + "<br>";
        }

        document.getElementById("demo").innerHTML = output;
    </script>
</body>

</html>
