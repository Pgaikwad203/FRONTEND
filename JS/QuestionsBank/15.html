<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        p {
            font-size: 30px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <h1>Question 15: Create a function that will return a Boolean specifying if a number is prime.</h1>
    <p id="demo"></p>

    <script>
        function isPrime(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
        let number = parseInt(prompt("Enter a number:"));
        if (isPrime(number)) {
            document.getElementById("demo").innerHTML = number + " is a prime number.";
        } else {
            document.getElementById("demo").innerHTML = number + " is not a prime number.";
        }
    </script>
    
</body>
</html>
