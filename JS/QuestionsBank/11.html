<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 30px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <h1>Question 11: . Calculate the sum of digits of a positive integer number. (The number should contain
    at least 4 digits. For example if the number is 4673, the output should be 20 i.e.
    addition of the digits.)</h1>

    <div id="sum-result"></div>

    <script>
        let sum = 0;
        let number = 4673;

        let numberString = number.toString();
        for (let i = 0; i < numberString.length; i++) {
            sum += parseInt(numberString[i]);
        }

        document.getElementById('sum-result').innerHTML = (`The sum of digits of a positive integer number is: ${sum}`);
    </script>

</body>
</html>
