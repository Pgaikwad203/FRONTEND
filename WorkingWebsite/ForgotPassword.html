<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/WorkingWebsite/ForgotPassword.js"></script>

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .back {
            background-image: url(DeWatermark.ai_1736156990684.png);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            height: 703px;
            width: 100%;
            position: relative;
        }

        .container {
            width: 100%;
            height: 50vh;
            display: flex;
            justify-content: left;
            align-items: center;
            padding-left: 300px;
            padding-top: 100px;
        }

        .center {
            width: 500px;
            height: 350px;
            padding: 30px;
            background-color: transparent;
            border: 3px solid whitesmoke;
            border-radius: 10px;
        }

        .center h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .center input {
            height: 50px;
            width: 100%;
            padding: 10px;
        }

        input[type="submit"] {
            background-color: rgb(46, 44, 44);
            color: aliceblue;
            font-size: 20px;
        }

        img {
            height: 150px;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="back">
        <div>
            <img src="9.png" alt="">
        </div>

        <div class="container">
            <div class="center">
                <h1>Forgot Password</h1>
                <form id="otpForm" onsubmit="verifyOTP(event)">
                    <input type="text" id="username" placeholder="Email / Phone Number" required /><br /><br />
                    <button type="button" onclick="sendOTP()">Send OTP</button><br /><br />
                    <input type="text" id="otp" placeholder="Enter OTP" disabled required /><br /><br />
                    <input type="submit" value="CONTINUE" disabled id="submitBtn" />
                </form>
            </div>
        </div>
    </div>

    <script>
        function sendOTP() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter your email or phone number.');
                return;
            }

            // Simulate sending OTP (replace with backend API call)
            fetch('/send-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('OTP sent successfully.');
                        document.getElementById('otp').disabled = false;
                        document.getElementById('submitBtn').disabled = false;
                    } else {
                        alert('Failed to send OTP. Please try again.');
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    alert('Error sending OTP.');
                });
        }

        function verifyOTP(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const otp = document.getElementById('otp').value;

            if (!otp) {
                alert('Please enter the OTP.');
                return;
            }

            // Simulate OTP verification (replace with backend API call)
            fetch('/verify-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, otp })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('OTP verified. Proceeding...');
                        // Proceed with form submission or further actions
                        document.getElementById('otpForm').submit();
                    } else {
                        alert('Invalid OTP. Please try again.');
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    alert('Error verifying OTP.');
                });
        }
    </script>
</body>

</html>
