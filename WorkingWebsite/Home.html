<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .back {
            background-image: url(DeWatermark.ai_1736156990684.png);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            height: 729px;
            width: 100%;
            position: relative;
        }

        img {
            height: 150px;
            width: 150px;
        }

        .coin6 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-bottom: 100px;
            border-radius: 30px;
        }

        .coin6 img{
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 350px;
            perspective: 1000px;

        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }

        .flip-card-front img {
            border-radius: 20px;
            width: 100%;
            height: 100%;
        }

        .flip-card-back {
            background-color: whitesmoke;
            color: black;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* padding: 20px; */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
        }

        .flip-card-back h2 {

            font-size: 22px;
            color: #bd1220;
        }

        .flip-card-back p {
            font-size: 16px;
        }

        .flip-card-back h2 {
            font-size: 22px;
            color: #bd1220;
        }

        .position {
           margin-right: 800px;
           margin-top: 50px;
        }

        .flip-card-back a {
            text-decoration: none;
            color: black;
            border: 1px solid black;
            padding: 10px;
            border-radius: 50px;
           margin-top: 50px;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="back">
        <div>
            <img src="9.png" alt="">
        </div>

        <section class="position">
            <div class="coin6">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="/WorkingWebsite/16.jpg" alt="" height="auto" width="auto">
                        </div>
                        <div class="flip-card-back">
                            <h2>Mens </h2>
                            <h2>SHOPPING</h2>
                            <a href="Login.html">Shop Now</a>
                        </div>
                    </div>
                </div>

                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="/WorkingWebsite/12.jpg" alt="" height="auto" width="auto">
                        </div>
                        <div class="flip-card-back">
                            <h2>WOMENS</h2>
                            <h2>SHOPPING</h2>
                            <a href="Login.html">Shop Now</a>
                        </div>
                    </div>
                </div>
        </section>

    </div>

</body>

</html>
